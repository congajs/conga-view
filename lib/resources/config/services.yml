parameters:

    conga.view.manager.constructor:                              "@conga/framework-view:CongaViewManager"
    conga.template.annotation.listener.constructor:              "@conga/framework-view:listener/annotation/template"
    conga.controller.template.annotations.handler.constructor:   "@conga/framework-view:annotation/handler/TemplateAnnotationHandler"
    conga.template.response.handler.constructor:                 "@conga/framework-view:response/TemplateResponseHandler"

services:

    conga.view.manager:
        constructor: "%conga.view.manager.constructor%"
        tags:
            - { name: kernel.event, event: kernel.compile, method: onKernelCompile, priority: 2048 }


    # the template response handler
    conga.template.response.handler:
        constructor: "%conga.template.response.handler.constructor%"
        arguments: ['@service_container']

    # handler to process the template annotations on controllers
    conga.controller.template.annotations.handler:
        constructor: "%conga.controller.template.annotations.handler.constructor%"
        tags:
            - { name: controller.annotation.handler, method: handleAnnotations }

    # template url() helper
    conga.template.helper.url:
        constructor: "@conga/framework-view:helper/UrlHelper"
        arguments: ["@router"]
        tags:
            - { name: template.helper }

    # template path() helper
    conga.template.helper.path:
        constructor: "@conga/framework-view:helper/PathHelper"
        arguments: ["@service_container"]
        tags:
            - { name: template.helper }

    # conga client js helper
    conga.template.helper.conga:
        constructor: "@conga/framework-view:helper/conga"
        arguments: ["@service_container"]
        tags:
            - { name: template.helper }
